<div class="page-container-bg-solid">
  <div class="page-wrapper-row full-height">
    <div class="page-wrapper-middle">
      <div class="page-container">
        <div class="page-content-wrapper">
          <div class="page-head">
            <div class="container">
              <div class="page-title">
                <h1 class="m-t-5">Home</h1>
              </div>
              <div>

              </div>
            </div>
          </div>

          <div class="container">
            <div class="text-center" *ngIf="bannerLoading">
              <div class="lds-facebook">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class=" main-banner" *ngIf="!bannerLoading">
              <div *ngFor="let slide of bannerList" class="slide ">
                <a>
                  <img src="{{ slide.img }}" alt="" class="img-fluid">
                </a>
              </div>
            </div>

            <h2>Products</h2>
            <div class="text-center" *ngIf="loading">
              <div class="lds-facebook">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <div class="row" *ngIf="!loading">
              <div class="col-sm-6 col-md-3" *ngFor="let product of productsList">
                <div class="thumbnail">
                  <div class="thumbnail">
                    <img [src]="product.img" alt="{{product.name}}" class="img-responsive">

                  </div>
                  <div class="caption">
                    <h3>{{product.name}}</h3>
                    <p>{{product.description}}</p>
                    <p>{{product.featured}}</p>
                    <p>
                      <a class="btn btn-primary">Add Favourite</a>
                      <a class="btn btn-success">Add to Cart</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
