<div class="page-container-bg-solid">
  <div class="page-wrapper-row full-height">
    <div class="page-wrapper-middle">
      <div class="page-container">
        <div class="page-content-wrapper">
          <div class="page-head">
            <div class="container">
              <div class="page-title">
                <h1 class="m-t-5">Home</h1>
              </div>
              <div>

              </div>
            </div>
          </div>

          <div class="container">
            <div class="text-center" *ngIf="bannerLoading">
              <div class="lds-facebook">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class=" main-banner" *ngIf="!bannerLoading">
              <div *ngFor="let slide of bannerList" class="slide ">
                <a>
                  <img src="{{slide.img}}" alt="{{slide.name}}" class="img-fluid">
                  <span class="banner-overlay">{{slide.name}}</span>
                </a>
              </div>
            </div>

            <h2>Products</h2>
            <div class="text-center" *ngIf="loading">
              <div class="lds-facebook">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <div class="row" *ngIf="!loading">
              <div class="col-sm-6 col-md-3" *ngFor="let product of productsList">
                <div class="thumbnail">
                  <img [src]="product.img" alt="{{product.name}}" class="img-responsive">
                  <div class="caption">
                    <h3>
                      <a routerLink='{{product.slung}}'>{{product.name}}</a>
                    </h3>
                    <p>{{product.brand}}</p>
                    <p>{{product.description | truncate : 20}}</p>
                    <p>
                      <a class="btn blue-madison">Add Favourite</a>
                      <a class="btn green-meadow">Add to Cart</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
