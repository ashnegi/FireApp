<div class="page-wrapper-row">
    <div class="page-wrapper-top">
        <div class="page-header">
            <div class="page-header-menu">
                <div class="container">
                    <div class="hor-menu ">
                        <h1 class="logo">Fire<span>App</span></h1>
                        <ul class="nav navbar-nav">
                            <li routerLinkActive='active' class="menu-dropdown classic-menu-dropdown" *ngFor="let navItem of navItemList">
                                <a [routerLink]="navItem.routerLink">{{navItem.label}}
                                    <span class="arrow"></span>
                                </a>
                            </li>
                        </ul>
                        <div class="search-box" (click)="openModal(template)">
                          Search <i class="fas fa-search pull-right"></i>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #template>
  
  <div class="search-modal">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>  
    <h1 class="logo search-logo">Fire<span>App</span></h1>
    <h4 class="modal-title text-center">Search Products</h4>
    <div class="form-group">
        <input type="text" class="form-control">
    </div>
  </div>
</ng-template>
