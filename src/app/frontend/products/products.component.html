<div class="page-container">
  <div class="page-content-wrapper">
    <div class="page-head">
      <div class="container">
        <div class="page-title">
          <h1>Products</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="portlet  tasks-widget">
          <div class="portlet-title">
            <div class="caption caption-md">
              <span class="caption-subject bold uppercase">Filter By Brand</span>
            </div>
          </div>
          <div class="portlet-body">
            <div class="task-content">

              <div class="lds-facebook m-t-20" *ngIf="loading">
                <div></div>
                <div></div>
                <div></div>
              </div>
              <form [formGroup]="filterBrand" (ngSubmit)="onSubmit()">
                <div *ngIf="!loading">
                  <ul class="task-list">
                    <li *ngFor="let brand of filterBrand.controls.brandList.controls; let i = index">
                      <div class="task-checkbox">
                          <label formArrayName="brandList" >
                              <input type="checkbox" [formControlName]="i">
                              {{brandList[i].name}}
                            </label>
                      </div>
                    </li>
                  </ul>
                  <div class="p-10">
                    <button type="submit" ng-disabled="!filterBrand.valid" class="btn blue-madison">Submit</button>
                    <button (click)="resetForm()" class="btn blue-madison">Reset</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="lds-facebook" *ngIf="loading">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="col-sm-6 col-md-4" *ngFor="let product of productsList">
            <div class="thumbnail">
              <img [src]="product.img" alt="{{product.name}}" class="img-responsive">
              <div class="caption">
                <h3>
                  <a routerLink='{{product.slung}}'>{{product.name}}</a>
                </h3>
                <p>{{product.brand}}</p>
                <p>{{product.description | truncate : 20}}</p>
                <p>
                  <a class="btn blue-madison">Add Favourite</a>
                  <a class="btn green-meadow">Add to Cart</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
