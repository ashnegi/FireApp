<div class="page-container">
        <div class="page-content-wrapper">
           <div class="page-head">
              <div class="container">
                 <div class="page-title">
                    <h1>Products</h1>
                 </div>
              </div>
           </div>
        </div>
     </div>
     <div class="page-content">
        <div class="container">
           <div class="row">
              <div class="col-md-2">
                 <div class="portlet light  tasks-widget">
                    <div class="portlet-title">
                       <div class="caption caption-md">
                          <span class="caption-subject bold uppercase">Fiter By Brand</span>
                       </div>
                    </div>
                    <div class="portlet-body">
                       <div class="task-content">
                          <ul class="task-list">
                             <li *ngFor="let product of productsList">
                                <div class="task-checkbox">
                                   <input type="checkbox" class="liChild" value="2" name="test"> 
                                </div>
                                <div class="task-title">
                                   <span class="task-title-sp">{{product.brand}} </span>
                                </div>
                             </li>
                          </ul>
                       </div>
                    </div>
                 </div>
              </div>
              <div class="col-md-10">
                 <div class="row">
                    <div class="lds-facebook" *ngIf="loading">
                       <div></div>
                       <div></div>
                       <div></div>
                    </div>
                    <div class="col-sm-6 col-md-4" *ngFor="let product of productsList">
                       <div class="thumbnail">
                          <img [src]="product.img" alt="{{product.name}}" class="img-responsive">
                          <div class="caption">
                             <h3>{{product.name}}</h3>
                             <p>{{product.description}}</p>
                             <p>
                                <a class="btn blue-madison">Add Favourite</a>
                                <a class="btn green-meadow">Add to Cart</a>
                             </p>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
