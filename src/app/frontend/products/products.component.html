
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-3" *ngFor="let product of productsList">
          <div class="thumbnail">      
            <div class="lds-facebook"  *ngIf="loading">
                  <div></div>
                  <div></div>
                  <div></div>
            </div> 
            <img [src]="product.img" alt="{{product.name}}" class="img-responsive">
            <div class="caption">
              <h3>{{product.name}}</h3>
              <p>{{product.description}}</p>
              <p><a class="btn btn-primary">Add Favourite</a> <a class="btn btn-success">Add to Cart</a></p>
            </div>
          </div>
        </div>
      </div>
</div>
